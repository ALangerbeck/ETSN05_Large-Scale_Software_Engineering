<h1 class="d-sm-block d-none">Simple</h1>
<p><em>Simple</em> is an example of a table display. This example will be expanded upon during the labs.</p>
<div>
    <form id="simple-form">
        <div class="form-group">
            <label for="simple-input"> Payload </label>
            <input id="simple-input" class="form-control" type="text" placeholder="Enter payload" required>
        </div>
        <button class="form-control btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<div class="mt-5">
    <table class="table" style="background: white">
        <thead>
        <tr>

            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <template id="simple-template">
            <tr>
                <td></td>
                <td></td>
            </tr>
        </template>
        </tbody>
    </table>
</div>
