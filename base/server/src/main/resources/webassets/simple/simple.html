<h1 class="d-sm-block d-none">Simple</h1>
<div class="row">
    <div class="col-md-4">
        <form onsubmit="return simpleController.submitSimpleData(event)">
            <div class="form-group">
                <label>
                    Simple data
                    <input class="form-control" type="text" placeholder="Enter data" required>
                </label>
                <small class="form-text text-muted">
                    <em>Simple</em> is an end-to-end example of a simple table display. Try adding some data and
                    figure out how it is implemented by following this form's onsubmit event.
                </small>
            </div>
            <div class="form-group">
                <button class="form-control btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="col-md-8">
        <table class="table" style="background: white">
            <tr>
                <th scope="col">Data</th>
                <th>Date</th>
            </tr>
            <template id="simple-template">
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </template>
        </table>
    </div>
</div>
