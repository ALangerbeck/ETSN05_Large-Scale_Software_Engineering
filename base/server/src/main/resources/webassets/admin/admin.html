<h1>Admin tab is currently broken after MVC refactor</h1>

<div class="row">
    <div class="col-md-3">
        <h2>Users</h2>
        <ul class="list-group list-group-flush" id="userslist">
            <template id="userrow">
                <li onclick="adminTab.getSimple(this)" class="list-group-item">
                    <b></b>
                    <span></span>
                </li>
            </template>
        </ul>
    </div>
    <div class="col-md-8">
        <h2>User's data</h2>
        <div id="usersdata">
            <pre style="max-height: 200px; background: white"><code></code></pre>
        </div>
    </div>
    <div class="col-md-1">
        <button onclick="adminTab.deleteUser()" type="button" class="h2 btn btn-danger">Delete</button>
    </div>
</div>
<h2>Add new user</h2>
<form onsubmit="return adminTab.addUser(event)">
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="newusername">Username</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="newusername" placeholder="Enter username" required
                   pattern=".{4,}">
            <small id="newusernameHelp" class="form-text text-muted">Minimum 4 characters.
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="newpassword">Password</label>
        <div class="col-md-10">
            <input type="password" class="form-control" id="newpassword" placeholder="Password" required
                   pattern=".{8,}">
            <small id="newpasswordHelp" class="form-text text-muted">Minimum 8 characters.</small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-md-2 col-form-label" for="newrole">Select role</label>
        <div class="col-md-10">
            <select class="form-control" id="newrole">
                <template id="rolerow">
                    <option></option>
                </template>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Add user</button>
</form>
